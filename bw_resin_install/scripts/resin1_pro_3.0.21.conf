<!--
   - Resin 3.0 configuration file.
  -->
<resin xmlns="http://caucho.com/ns/resin"
       xmlns:resin="http://caucho.com/ns/resin/core">
  
  <log name="" level="all" path="stdout:" timestamp="[%H:%M:%S.%s] "/>
  <log name="com.caucho.java" level="all" path="stdout:"
       timestamp="[%H:%M:%S.%s] "/>
  <log name="com.caucho.loader" level="all" path="stdout:"
       timestamp="[%H:%M:%S.%s] "/>
  <stdout-log path='/data/log/resin1_pro_3.0.21/resin1_pro_3.0.21.log' rollover-period='1W'/>
  <stderr-log path='/data/log/resin1_pro_3.0.21/resin1_pro_3.0.21.log' rollover-period='1W'/>

  <dependency-check-interval>10s</dependency-check-interval>

  <javac compiler="internal" args=""/>

  <thread-pool>
    <thread-max>3000</thread-max>

    <!-- Minimum number of spare connection threads. -->
    <spare-thread-min>500</spare-thread-min>
  </thread-pool>
  <min-free-memory>100M</min-free-memory>

  <server>
    <!-- adds all .jar files under the resin/lib directory -->
    <class-loader>
      <tree-loader path="${resin.home}/lib"/>
      <tree-loader path="${server.root}/lib"/>
    </class-loader>
    <!-- Configures the keepalive -->
    <keepalive-max>100</keepalive-max>
    <keepalive-timeout>10s</keepalive-timeout>

    <!-- The http port -->
    <http server-id="" host="*" port="8080" >
      <connection-max>1024</connection-max>
    </http>


                                
    <resin:if test="${resin.isProfessional()}">
     <persistent-store type="file">
        <init>
                <!--<data-source>jdbc/session</data-source>-->
                <path>session</path>
        </init>
      </persistent-store>
    </resin:if>

    <ignore-client-disconnect>true</ignore-client-disconnect>

    <resin:if test="${isResinProfessional}">
      <cache path="cache" memory-size="64M"/>
    </resin:if>
<!--
    <resin:if test="${isResinProfessional}">
      <ping>
        <url>http://127.0.0.1:8080/ok.html</url><sleep-time>1m</sleep-time><try-count>3</try-count>
      </ping>
    </resin:if>
-->
    <!--
       - Defaults applied to each web-app.
      -->
    <web-app-default>
     
      <class-loader>
        <tree-loader path="${server.root}/ext-webapp"/>
      </class-loader>

      <cache-mapping url-pattern="*.gif" expires="60s"/>
      <cache-mapping url-pattern="*.jpg" expires="60s"/>
      <cache-mapping url-pattern="*.css" expires="60s"/>
      <cache-mapping url-pattern="*.js" expires="60s"/>

      
      <allow-servlet-el/>

     
      <session-config use-persistent-store="false"/>


     
    </web-app-default>
    
    <host-default>
      <class-loader>
        <compiling-loader path="webapps/WEB-INF/classes"/>
        <library-loader path="webapps/WEB-INF/lib"/>
      </class-loader>
  <!-- 
      <access-log path="logs/access.log" 
            format='%h %l %u %t "%r" %s %b "%{Referer}i" "%{User-Agent}i"'
            rollover-period="1D"/>
-->

      <!-- creates the webapps directory for .war expansion -->
      <web-app-deploy path="webapps"/>

      <!-- creates the deploy directory for .ear expansion -->
      <ear-deploy path="deploy">
        <ear-default>
          <!-- Configure this for the ejb server
             -
             - <ejb-server>
             -   <config-directory>WEB-INF</config-directory>
             -   <data-source>jdbc/test</data-source>
             - </ejb-server>
            -->
        </ear-default>
      </ear-deploy>

      <resource-deploy path="deploy"/>

      <!-- creates a second deploy directory for .war expansion -->
      <web-app-deploy path="deploy"/>
    </host-default>

    <!-- includes the web-app-default for default web-app behavior -->
    <resin:import path="${resinHome}/conf/app-default.xml"/>

    <!-- configures a deployment directory for virtual hosts -->
    <host-deploy path="hosts">
      <host-default>
        <resin:import path="host.xml" optional="true"/>
      </host-default>
    </host-deploy>

    <!-- configures the default host, matching any host name -->


       <host id="" root-directory=".">
     	 <web-app id="/" document-directory="/data/www/resin1_pro_3.0.21">
         <stdout-log path='/data/log/resin1_pro_3.0.21/resin1_pro_3.0.21.log' timestamp="[%H:%M:%S.%s]"  rollover-period='1D'/>
         <stderr-log path='/data/log/resin1_pro_3.0.21/resin1_pro_3.0.21.log' timestamp="[%H:%M:%S.%s]"  rollover-period='1D'/>
	</web-app>
	<web-app-deploy path="/data/www/resin1_pro_3.0.21"/>	
     </host>





</server>
</resin>

